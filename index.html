<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="result-review">
          <p>Your Result</p>
          <div class="score-board">
            <div class="score">
              <span>76</span><br /><span class="total-score">of 100</span>
            </div>
          </div>
          <div class="score-expression">
            <h1>Great</h1>
            <div>
              Your scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>
      </section>
      <section>
        <p class="summary">Summary</p>
        <div class="exam">
          <div class="exam-list">
            <div>
              <img src="assets/icons/electric.png" alt="" />
              <p>Reaction</p>
              <p class="obtained"><span>80</span> / 100</p>
            </div>
          </div>
          <div class="exam-list">
            <div>
              <img src="assets/icons/mind.png" alt="" />
              <p>Memory</p>
              <p class="obtained"><span>92</span> / 100</p>
            </div>
          </div>
          <div class="exam-list">
            <div>
              <img src="assets/icons/message.png" alt="" />
              <p>Verbal</p>
              <p class="obtained"><span>61</span> / 100</p>
            </div>
          </div>
          <div class="exam-list">
            <div>
              <img src="assets/icons/eye.png" alt="" />
              <p>Visual</p>
              <p class="obtained"><span>72</span> / 100</p>
            </div>
          </div>
          <div class="exam-list">
            <div class="btn">Continue</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
